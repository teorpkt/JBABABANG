<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JBABABANG</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent: #f70059;
      --text: #222;
      --bg: #fdfdfd;
      --max-width: 26rem;
    }

    * {
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      width: 100%;
      max-width: var(--max-width);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 3rem;
      text-align: center;
      letter-spacing: -0.03em;
    }

    .btn {
      width: 100%;
      margin-bottom: 1rem;
      padding: 1rem 1.2rem;
      font-size: 0.9rem;
      font-weight: 700;
      text-transform: uppercase;
      text-align: center;
      border: 2px solid var(--accent);
      color: var(--accent);
      background: white;
      border-radius: 0.75rem;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .btn:hover,
    .btn:focus {
      background: var(--accent);
      color: white;
    }

    .btn:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <main>
    <h1>JBABABANG</h1>
    <a href="add.html" class="btn">Ajouter une stat</a>
    <a href="stats.html" class="btn">Voir les stats</a>
    <a href="badges.html" class="btn">Voir les badges</a>
  </main>
</body>
</html>
